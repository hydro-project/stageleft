[package]
name = "stageleft_macro"
publish = true
version = "0.5.0"
documentation = "https://docs.rs/stageleft_macro/"
description = "Helper macros for the stageleft crate"
edition = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

[lints]
workspace = true

[lib]
proc-macro = true
path = "src/lib.rs"

[dependencies]
quote = "1.0.35"
syn = { version = "2.0.46", features = [ "extra-traits", "full", "parsing", "visit", "visit-mut" ] }
proc-macro2 = "1.0.74"
proc-macro-crate = "1.0.0"
sha2 = "0.10.0"

[dev-dependencies]
insta = "1.39"
prettyplease = { version = "0.2.0", features = [ "verbatim" ] }
